<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=">
<title>投票</title>
</head>
<body>
标题
 <br>
 {$user.id}
  <foreach name="itemList" key="key" item="item">
     <input type="radio" name="vote" id="vote"  value="{$key}">{$item}<br>
  </foreach>
  <button class="commonButton">投票</button>
 <div id="vote_show"></div>
</body>
</html>
<script src="/Public/jquery.js"></script>
<script src="/Public/g2.min.js"></script>
<script src="/Public/data-set.min.js"></script>
<script type="text/javascript">
       $(function(){
           $('.commonButton').click(function(){
               var vote = $('input:radio:checked').val();
               if(vote){
                   $.ajax({
                       url:'/index.php/Index/vote/',
                       data:{vote:vote},
                       type:'post',
                       success:function(e){
                           if(e==1){
                               alert('投票成功！');
                               location.reload();
                               return false;
                           } 
                       }
                   });
               }else{
                   alert('请选择后再投票');
                   return false;
               }
           });
       });
</script>
  <script>
 
var data = {$data.percent};
var chart = new G2.Chart({
  container: 'vote_show',
  forceFit: true,
  height: window.innerHeight
});
chart.source(data, {
  percent: {
    formatter: function formatter(val) {
      val = val * 100 + '%';
      return val;
    }
  }
});
chart.coord('theta', {
  radius: 0.75
});
chart.tooltip({
  showTitle: false,
  itemTpl: '<li><span style="background-color:{color};" class="g2-tooltip-marker"></span>{name}: {value}</li>'
});
chart.intervalStack().position('percent').color('item').label('percent', {
  formatter: function formatter(val, item) {
    return item.point.item + ': ' + val;
  }
}).tooltip('item*percent', function(item, percent) {
  percent = percent * 100 + '%';
  return {
    name: item,
    value: percent
  };
}).style({
  lineWidth: 1,
  stroke: '#fff'
});
chart.render();
</script>
